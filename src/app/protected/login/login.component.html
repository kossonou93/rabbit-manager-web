<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Rabbit Manager</title>
  <!-- plugins:css -->
  <link rel="stylesheet" href="/../../assets/vendors/ti-icons/css/themify-icons.css">
  <link rel="stylesheet" href="/../../assets/vendors/base/vendor.bundle.base.css">
  <!-- endinject -->
  <!-- plugin css for this page -->
  <!-- End plugin css for this page -->
  <!-- inject:css -->
  <link rel="stylesheet" href="/../../assets/css/style.css">
  <!-- endinject -->
  <link rel="shortcut icon" href="/../../assets/images/favicon.png" />
</head>

<body>
  <div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-stretch auth auth-img-bg">
        <div class="row flex-grow">
          <div class="col-lg-6 d-flex align-items-center justify-content-center">
            <div class="auth-form-transparent text-left p-3">
              <div class="brand-logo">
                <!--<img src="/../../assets/images/logo.svg" alt="logo">-->
              </div>
              <h4>Welcome back!</h4>
              <h6 class="font-weight-light">Happy to see you again!</h6>
              <div class="alert alert-danger">
                <strong [hidden]="validUser">Username ou Password Incorret !!!</strong>
              </div>
              <form class="pt-3" [formGroup]="formGroup">
                <div class="form-group">
                  <label for="exampleInputEmail">Username</label>
                  <div class="input-group">
                    <div class="input-group-prepend bg-transparent">
                      <span class="input-group-text bg-transparent border-right-0">
                        <i class="ti-user text-primary"></i>
                      </span>
                    </div>
                    <input type="text" class="form-control form-control-lg border-left-0" name="username" id="username" placeholder="Username" [formControl]="usernameCtr" required>
                  </div>
                  <span *ngIf="!usernameCtr.valid && (usernameCtr.dirty || usernameCtr.touched)" style="color: red;">Veillez entrer votre nom d'utilisateur</span>
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword">Password</label>
                  <div class="input-group">
                    <div class="input-group-prepend bg-transparent">
                      <span class="input-group-text bg-transparent border-right-0">
                        <i class="ti-lock text-primary"></i>
                      </span>
                    </div>
                    <input type="password" class="form-control form-control-lg border-left-0" name="password" id="password" placeholder="Password" [formControl]="passwordCtr">
                  </div>
                  <span *ngIf="!passwordCtr.valid && (passwordCtr.dirty || passwordCtr.touched)" style="color: red;">Veillez entrer votre mot de passe</span>
                </div>
                <div class="my-2 d-flex justify-content-between align-items-center">
                  <div class="form-check">
                    <label class="form-check-label text-muted">
                      <input type="checkbox" class="form-check-input">
                      Keep me signed in
                    </label>
                  </div>
                  <a href="#" class="auth-link text-black">Mot de Passe oublié ?</a>
                </div>
                <div class="my-3">
                  <button class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn" type="button" (click)="onLogin()">LOGIN</button>
                </div>
                <div class="text-center mt-4 font-weight-light">
                  Vous n'avez pas de compte ? <a href="register-2.html" class="text-primary">Créer</a>
                </div>
              </form>
            </div>
          </div>
          <div class="col-lg-6 login-half-bg d-flex flex-row">
            <p class="text-white font-weight-medium text-center flex-grow align-self-end">Copyright &copy; 2021  Tous droits reservé.</p>
          </div>
        </div>
      </div>
      <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
  <!-- container-scroller -->
  <!-- plugins:js -->
  <script src="/../../assets/vendors/base/vendor.bundle.base.js"></script>
  <!-- endinject -->
  <!-- inject:js -->
  <script src="/../../assets/js/off-canvas.js"></script>
  <script src="/../../assets/js/hoverable-collapse.js"></script>
  <script src="/../../assets/js/template.js"></script>
  <script src="/../../assets/js/todolist.js"></script>
  <!-- endinject -->
</body>

</html>
